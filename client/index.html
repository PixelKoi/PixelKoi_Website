<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="theme-color" content="#317EFB"/>
    <meta content="Web site created by Pixel Koi" name="description"/>
    <!-- Updated to use a relative path to the favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="./maskable-icon.png" color="#FFFFFF" type="image/png">
    <link rel="manifest" href="./manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then((reg) => {
                    console.log("Service worker registered", reg);
                });
            });
        }
    </script>

    <title>PixelKoi.com: Web Development, Mobile Development, UX/UI Design</title>
</head>
