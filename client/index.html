<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#317EFB"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Web site created by Pixel Koi" name="description"/>
    <!-- Updated to use a relative path to the favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="./maskable-icon.png" color="#FFFFFF" type="image/png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4d89729c98.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then((reg) => {
                    console.log("Service worker registered", reg);
                });
            });
        }
    </script>

    <title>PixelKoi.com: Web Development, Mobile Development, UX/UI Design</title>
</head>
<body>
<div id="root"></div>
<script type="module" src="src/index.tsx"></script>
</body>
</html>
